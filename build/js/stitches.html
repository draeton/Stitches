<!-- templates -->
<script type="text/html" id="stitches_tmpl">
    <div class="stitches">
        <div class="drawer">
            <form class="cabinet">
                <span>Choose File</span>
                <input type="file" class="files" multiple>
            </form>
            <a href="javascript:;" class="open-options">Options</a>
        </div>
        <div class="dropbox">
            <span class="droplabel">Drop images here...</span>
            <ul class="filelist"></ul>
        </div>
        <div class="options">
            <a href="javascript:;" class="close-options">&times</a>
            <h2>options</h2>
            <p><span class="optionspan">Prefix before CSS classes in stylesheet </span>   <label><input name="prefix" type="text" required></label>
            </p>
            <p><span class="optionspan">Padding between images in pixels </span>
                <label>0&nbsp;<input name="padding" type="range" min="0" max="20">&nbsp;20</label>
            </p>
            <p><span class="optionspan">Include sprite in stylesheet as Data URI</span>
                <label>Yes&nbsp;<input name="dataURI" type="radio" value="true"></label>
                <label>No&nbsp;<input name="dataURI" type="radio" value="false"></label>
            </p>
			<p><span class="optionspan">Orientation of Sprite Result</span>
                <label>Square&nbsp;<input name="orientation" type="radio" value="square"  /></label>
                <label>Vertical&nbsp;<input name="orientation" type="radio" value="vertical"/></label>
				<label>Horizontal&nbsp;<input name="orientation" type="radio" value="horizontal"/></label>
				
            </p>
			
        </div>
        <div class="buttons">
            <a href="javascript:;" class="disabled generate">Generate</a>
            <a href="javascript:;" class="disabled dlsprite" target=_blank>Sprite &raquo;</a>
            <a href="javascript:;" class="disabled dlstylesheet" target=_blank>Stylesheet &raquo;</a>
            <a href="javascript:;" class="disabled clear">Clear Images</a>
        </div>
    </div>
</script>

<script type="text/html" id="stitches_icon_tmpl">
    <li>
        <span class="icon"><img src="<%=image.src%>" alt="<%=name%>" /></span>
        <span class="name"><%= name %></span>
        <a href="javascript:void(0)" class="remove">remove</a>
    </li>
</script>
